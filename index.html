<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maind">
    <div class="imaged">
      <img class="img1" src="./images/image-product-mobile.jpg" alt="">
      <img class="img2" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="textd">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="mainp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="money">
          <strong>$149.99</strong> 
          <span>$169.99</span>
        </p>
        <button><img src="./images/icon-cart.svg" alt="icon cart"><b class="add"> Add to Cart</b></button>
    </div>
  </div>
</body>
</html>
